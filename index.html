<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>shell game</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                welcome to the shell game!
            </h2>
            <h4>
                a baby chick is hidden under 1 of the 3 egg shells. click the button to reveal your fate.
            </h4>
            <div class="shells">
                <div class="shell" id="shell-1">
                    <div class="chick">
                        <img src="./baby-gc29c2a29e_640.png" id="chick-img">
                    </div>
                    <img src="./egg-g14e292808_640.png" id="shell-1-img">
                    <button id="shell-button-1">crack egg shell</button>
                </div>
                <div class="shell" id="shell-2">
                    <div class="chick">
                        <img src="./baby-gc29c2a29e_640.png" id="chick-img">
                    </div>
                    <img src="./egg-g14e292808_640.png" id="shell-2-img">
                    <button id="shell-button-2">crack egg shell</button>
                </div>
                <div class="shell" id="shell-3">
                    <div class="chick">
                        <img src="./baby-gc29c2a29e_640.png" id="chick-img">
                    </div>
                    <img src="./egg-g14e292808_640.png" id="shell-3-img">
                    <button id="shell-button-3">crack egg shell</button>
                </div>
            </div>
            <div class="results">
                wins: <span id="wins">0</span>
                losses: <span id="losses">0</span>
                total: <span id="total">0</span>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
